<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatura </title>
</head>
<body>
    

    <script type="text/javascript">
   let numer=prompt("escoje un numero de 1 al 10 ");

   function letra(numer){
      
    let arry={

        1:"uno",
        2:"dos",
        3:"tres",
        4:"cuatro",
        5:"cinco",
        6:"seis",
        7:"siete",
        8:"ocho",
        9:"nueve",
        10:"diez"

    }

return arry[numer];

   }
   document.write("el numero escojido fue "+letra(numer))
    
    </script>
</body>
</html>
